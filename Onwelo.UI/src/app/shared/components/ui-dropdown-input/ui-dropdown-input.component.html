<div class="input-element">
  <mat-form-field appearance="outline">
    <mat-label>
      {{ label() }}
    </mat-label>

    <mat-select [formControl]="control()">
      @for (option of options(); track option.value) {
        <mat-option [value]="option.value">
          {{ option.label }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
